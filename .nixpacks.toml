[phases]
setup = "python3 -m pip install --user pipx && python3 -m pipx ensurepath && pipx install poetry"
install = "poetry install"
start = "poetry run app"

[variables]
PYTHONUNBUFFERED = "1"  # Ensures Python output is sent straight to the terminal without buffering
FLASK_ENV = "production"  # Runs the Flask server in production mode
